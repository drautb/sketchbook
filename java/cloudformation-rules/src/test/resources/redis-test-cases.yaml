      clusterSgId:
        Type: AWS::EC2::SecurityGroup::Id
      clusterId:
        Type: String
      port:
        Type: Number
      notificationTopicArn:
        Type: String
    Resources:
      cluster:
        Type: AWS::ElastiCache::CacheCluster
        Properties:
          CacheSubnetGroupName:
            Ref: cacheSubnetGroup
